{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit {{ article_title }}</h1>

        <form action="/wiki/{{ article_title }}/edit" id="edit_article" method="post">
            {% csrf_token %}
            {{ edit_form }}
            <br>
            <input type="submit">

        </form>


{% endblock %}
