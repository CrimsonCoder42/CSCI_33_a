{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <h3>Your search: {{ article }}  </h3>

    <ul>
        {% for article in articles %}
            <li><a href="/wiki/{{ article }}">{{ article }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
